<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <script src="../dist/main.js" defer></script>
  </head>
  <body>
    <footer class="header"><h1>BATTLESHIP</h1></footer>

    <main>
      <section class="player-side">
        <div class="player-square"></div>
        <div class="board-name">Your board</div>
      </section>

      <section class="opponent-side">
        <div class="opponent-square"></div>
        <div class="board-name">Computer board</div>
      </section>
    </main>

    <div class="buttons">
      <button class="randomise-ships">Randomise</button>
      <button class="start-game">Start Game</button>
    </div>

    <div class="popup">
      <div class="popup-text"></div>
      <div class="popup-buttons">
        <button class="play-again">Play Again</button>
      </div>
    </div>
  </body>
</html>
